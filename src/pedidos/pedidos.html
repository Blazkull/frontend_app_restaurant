<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="bg-gray-50 antialiased font-sans">
    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Main -->
        <main class="ml-64 flex-1 flex flex-col">
            <!-- Topbar -->
            <div id="topbar"></div>

            <!-- Contenido -->
            <div class="p-6">
                <!-- Contenedor general con borde -->
                <div class="border border-gray-300 rounded-lg overflow-hidden">

                    <!-- Encabezado -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-300">
                        <h1 class="text-lg font-bold">Mis pedidos</h1>
                        <button
                            class="flex items-center gap-3 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
                            <img src="../svg/plus.svg" alt="icono plus" class="w-4 h-4"> Nuevo Pedido
                        </button>
                    </div>

                    <!-- Cards -->
                    <div id="ordersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-8">
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Modal Logout -->
    <div id="logoutModal"
        class="hidden fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
        <div
            class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 text-center transform scale-95 opacity-0 transition-all duration-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">¿Estas seguro de salir?</h2>
            <p class="text-gray-500 text-sm mb-6">
                Si cierras sesión perderás el acceso inmediato al sistema y deberás ingresar nuevamente.
            </p>
            <div class="flex justify-center gap-4">
                <button id="cancelLogout"
                    class="px-6 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
                    Cerrar
                </button>
                <button id="confirmLogout"
                    class="px-6 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md hover:bg-blue-700 transition">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/components.js"></script>
    <script type="module" src="./pedidos.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script>
        // Inicializar sidebar/topbar/modal
        initComponents();
        //renderOrders()
    </script>
</body>

</html>
