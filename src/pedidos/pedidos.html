<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50 antialiased font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Topbar -->
        <div id="topbar"
            class="fixed top-0 left-64 right-0 z-50 bg-white shadow-sm h-16 flex items-center px-6 border-b border-gray-100">
        </div>

        <!-- Main -->
        <main class="ml-64 flex-1 flex flex-col mt-16">
            <div class="p-6">
                <!-- Contenedor general -->
                <div class="border border-gray-300 rounded-xl overflow-hidden bg-white shadow-sm">
                    <!-- Encabezado -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-200">
                        <h1 class="text-lg font-bold text-gray-800">Mis pedidos</h1>
                        <button id="newOrderBtn"
                            class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            Nuevo Pedido
                        </button>
                    </div>

                    <!-- Cards -->
                    <div id="ordersContainer"
                        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 min-h-[200px]">
                        <!-- Aquí se mostrarán los pedidos -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Crear Pedido (Tailwind) -->
    <div id="createOrderModal"
        class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-xl font-bold text-gray-800">Nuevo Pedido</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="createOrderForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mesa</label>
                        <select id="orderTable"
                            class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            required>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="orderStatus"
                            class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            required>
                            <option value="1">Pendiente</option>
                            <option value="2">En proceso</option>
                            <option value="3">Completado</option>
                            <option value="4">Cancelado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario Creador</label>
                        <select id="orderUser"
                            class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            required>
                        </select>
                    </div>
                </div>

                <div class="border-t pt-4">
                    <h3 class="font-semibold text-gray-800 mb-2">Items del Pedido</h3>
                    <div class="overflow-x-auto border rounded-lg">
                        <table class="min-w-full text-sm">
                            <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                                <tr>
                                    <th class="px-3 py-2 text-left">Producto</th>
                                    <th class="px-3 py-2 text-left">Cantidad</th>
                                    <th class="px-3 py-2 text-left">Nota</th>
                                    <th class="px-3 py-2 text-left">Precio</th>
                                    <th class="px-3 py-2"></th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody"></tbody>
                        </table>
                    </div>
                    <button type="button" id="addItemBtn"
                        class="mt-3 bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-lg text-sm transition">
                        Agregar Ítem
                    </button>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Total del Pedido</label>
                    <input type="number" id="orderTotal" min="0" step="0.01"
                        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                        required>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t mt-4">
                    <button type="button" id="cancelOrderBtn"
                        class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">
                        Guardar Pedido
                    </button>
                </div>
            </form>
        </div>
    </div>

    

    <!-- Modal Logout -->
    <div id="logoutModal"
        class="hidden fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
        <div
            class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 text-center transform scale-95 opacity-0 transition-all duration-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">¿Estas seguro de salir?</h2>
            <p class="text-gray-500 text-sm mb-6">
                Si cierras sesión perderás el acceso inmediato al sistema y deberás ingresar nuevamente.
            </p>
            <div class="flex justify-center gap-4">
                <button id="cancelLogout"
                    class="px-6 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
                    Cerrar
                </button>
                <button id="confirmLogout"
                    class="px-6 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md hover:bg-blue-700 transition">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/components.js"></script>
    <script type="module" src="./pedidos.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script>
        initComponents();
        lucide.createIcons();
    </script>
</body>

</html>
