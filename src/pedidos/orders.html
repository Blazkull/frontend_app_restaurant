<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4c6fff', 
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 antialiased font-sans">
    <div class="flex min-h-screen">
        <div id="sidebar"></div>

        <main class="ml-64 flex-1 flex flex-col">
            <div id="topbar"></div>

            <div id="content" class="p-6">
                
                <header class="mb-6">
                    <h1 class="text-2xl font-bold">Pedidos</h1>
                </header>

                <div id="metrics-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    </div>

                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2">Pedidos recientes</h2>

                    <div class="flex justify-between items-center mb-4">
                        <div class="relative w-64">
                            <svg data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></svg>
                            <input type="text" id="search-input" placeholder="Search..."
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl text-sm focus:ring-primary-blue focus:border-primary-blue">
                        </div>
                        <button class="flex items-center px-4 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200 transition duration-150">
                            <svg data-lucide="filter" class="w-4 h-4 mr-2"></svg>
                            Filter
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead>
                                <tr class="border-b text-left text-sm font-medium text-gray-500">
                                    <th class="p-4 w-10">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary-blue focus:ring-primary-blue">
                                    </th>
                                    <th class="p-4">ID Pedido</th>
                                    <th class="p-4">Empleado</th>
                                    <th class="p-4">Mesa</th>
                                    <th class="p-4">Cant. Total</th>
                                    <th class="p-4">Precio (Total)</th>
                                    <th class="p-4">Creaci√≥n</th>
                                    <th class="p-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="flex justify-between items-center pt-4 mt-4 border-t">
                        <span class="text-sm text-gray-600">Showing 1 to 10 of 114</span>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 border rounded-md bg-primary-blue text-white">1</button>
                            <button class="px-3 py-1 border rounded-md hover:bg-gray-100">2</button>
                            </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div id="logoutModal"></div> 
    
    <script src="../components/components.js"></script>
    <script type="module" src="./orders.js"></script>
    <script>
        if (typeof initComponents === 'function') {
            initComponents();
        }
    </script>
</body>
</html>
