<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Pedidos</title>

  <!-- Tailwind y librerías -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#4c6fff',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-50 antialiased font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <main class="ml-64 flex-1 flex flex-col">
      <div id="topbar"></div>

      <div id="content" class="p-6">
        <!-- Encabezado -->
        <header class="mb-6">
          <h1 class="text-2xl font-bold text-gray-800">Menú</h1>
          <div id="category-container"
            class="flex space-x-2 mt-4 overflow-x-auto pb-2">
          </div>
        </header>

        <div class="flex space-x-6">
          <!-- Productos -->
          <div id="menu-grid"
            class="flex-1 grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
          </div>

          <!-- Comanda lateral -->
          <div
            class="w-80 flex-shrink-0 bg-white border border-gray-200 rounded-xl shadow-lg p-4 h-fit sticky top-6">
            <h2 id="table-title"
              class="font-bold text-xl mb-4 pb-2 text-center text-gray-800 border-b-2 border-indigo-600">
              COMANDA - Mesa --
            </h2>

            <ul id="order-list"
              class="space-y-2 min-h-[100px] max-h-[50vh] overflow-y-auto pr-2 mb-4">
            </ul>

            <!-- Total -->
            <div class="border-t-2 pt-4 mb-4">
              <div class="flex justify-between items-center">
                <span class="text-lg font-bold text-gray-700">Total:</span>
                <span id="total-amount" class="text-2xl font-bold text-indigo-600">$0</span>
              </div>
            </div>

            <!-- Botón enviar -->
            <button id="send-order-btn"
              class="w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-md">
              Enviar pedido
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de cierre de sesión -->
  <div id="logoutModal"></div>

  <!-- Componentes -->
  <script src="../components/components.js"></script>

  <!-- Controlador principal -->
  <script type="module" src="./menu.js"></script>

  <script>
    if (typeof initComponents === 'function') {
      initComponents();
    }
  </script>
</body>
</html>
