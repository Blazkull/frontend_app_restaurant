<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4c6fff', 
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 antialiased font-sans">
    <div class="flex min-h-screen">
        <div id="sidebar"></div>

        <main class="ml-64 flex-1 flex flex-col">
            <div id="topbar"></div>

            <div id="content" class="p-6">

                <main class="flex-1 p-6">
                    <header class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Mapa de Mesas</h1>
                        <button id="crear-mesa-btn"
                            class="flex items-center px-4 py-2 bg-primary-blue text-white rounded-xl font-medium hover:bg-blue-700 shadow-md">
                            <svg data-lucide="plus" class="w-5 h-5 mr-2"></svg>
                            Crear Mesa
                        </button>
                    </header>

                    <div id="mesas-container" class="grid grid-cols-2 sm:grid-cols-3 gap-6">
                    </div>
                </main>

                <div id="modal-creacion-mesa"
                    class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay opacity-0" aria-modal="true"
                    role="dialog" aria-labelledby="modal-title">
                    <div
                        class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95">
                        <h2 id="modal-title" class="text-xl font-semibold mb-4 border-b pb-2">Creación de mesa</h2>

                        <form id="form-crear-mesa" class="space-y-4">
                            <div>
                                <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicacion</label>
                                <select id="ubicacion" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-md shadow-sm">
                                    <option value="" disabled selected>--Seleccionar Ubicación--</option>
                                    <option value="Salón Principal">Salón Principal</option>
                                    <option value="Terraza">Terraza</option>
                                    <option value="Reservado">Reservado</option>
                                </select>
                            </div>

                            <div>
                                <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                                <select id="estado" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-md shadow-sm">
                                    <option value="" disabled selected>--Seleccionar Estado--</option>
                                    <option value="Disponible">Disponible</option>
                                    <option value="Ocupada">Ocupada</option>
                                    <option value="Desactivada">Desactivada</option>
                                </select>
                            </div>

                            <div>
                                <label for="capacidad" class="block text-sm font-medium text-gray-700">Capacidad</label>
                                <input type="number" id="capacidad" placeholder="Ej: 4 personas" required min="1"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
                            </div>

                            <div class="flex justify-end space-x-3 pt-2">
                                <button type="button" id="cancelar-mesa-btn"
                                    class="px-4 py-2 text-gray-700 bg-gray-200 rounded-xl font-medium hover:bg-gray-300 transition duration-150">
                                    Cancel
                                </button>
                                <button type="submit"
                                    class="px-4 py-2 bg-primary-blue text-white rounded-xl font-medium hover:bg-blue-700 transition duration-150 shadow-md">
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="logoutModal"
        class="hidden fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
        <div
            class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 text-center transform scale-95 opacity-0 transition-all duration-300">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">¿Estás seguro de salir?</h2>
            <p class="text-gray-500 text-sm mb-6">
                Si cierras sesión perderás el acceso inmediato al sistema y deberás ingresar nuevamente.
            </p>
            <div class="flex justify-center gap-4">
                <button id="cancelLogout"
                    class="px-6 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
                    Cerrar
                </button>
                <button id="confirmLogout"
                    class="px-6 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md hover:bg-blue-700 transition">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    </div>

                        <div id="modal-edicion-mesa"
          class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay opacity-0" aria-modal="true"
          role="dialog" aria-labelledby="modal-title-edit">
          <div
            class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95">
            <h2 id="modal-title-edit" class="text-xl font-semibold mb-4 border-b pb-2">Editar Mesa <span id="mesa-id-display">#</span></h2>

            <form id="form-editar-mesa" class="space-y-4">
                            <input type="hidden" id="edit-mesa-id">
                            
                            <div>
                <label for="edit-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="edit-nombre" placeholder="Ej: Mesa 1, Barra A" required
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
              </div>

              <div>
                <label for="edit-ubicacion" class="block text-sm font-medium text-gray-700">Ubicacion</label>
                <select id="edit-ubicacion" required
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-md shadow-sm">
                  <option value="Salón Principal">Salón Principal</option>
                  <option value="Terraza">Terraza</option>
                  <option value="Reservado">Reservado</option>
                  <option value="Barra">Barra</option>
                </select>
              </div>

              <div>
                <label for="edit-estado" class="block text-sm font-medium text-gray-700">Estado</label>
                <select id="edit-estado" required
                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-md shadow-sm">
                  <option value="Disponible">Disponible</option>
                  <option value="Ocupada">Ocupada</option>
                  <option value="Desactivada">Desactivada</option>
                </select>
              </div>

              <div>
                <label for="edit-capacidad" class="block text-sm font-medium text-gray-700">Capacidad</label>
                <input type="number" id="edit-capacidad" placeholder="Ej: 4 personas" required min="1"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
              </div>

              <div class="flex justify-end space-x-3 pt-2">
                <button type="button" id="cancelar-edicion-btn"
                  class="px-4 py-2 text-gray-700 bg-gray-200 rounded-xl font-medium hover:bg-gray-300 transition duration-150">
                  Cancelar
                </button>
                <button type="submit"
                  class="px-4 py-2 bg-green-600 text-white rounded-xl font-medium hover:bg-green-700 transition duration-150 shadow-md">
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>

    <script src="../components/components.js"></script>
    
    <script type="module" src="./tables.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script type="module" src="../components/alerts.js"></script>
    
    <script>
        // Inicializar sidebar/topbar/modal
        if (typeof initComponents === 'function') {
            initComponents();
        }
    </script>
</body>
</html>
