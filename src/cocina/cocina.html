<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantilla</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 antialiased font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <main class="ml-64 flex-1 flex flex-col">
      <!-- Topbar -->
      <div id="topbar"></div>

      <!-- Contenido dinámico -->
      <div id="content" class="p-6">
        <!-- Aquí agregas el contenido nuevo -->
            <h1 class="text-2xl font-bold mb-6"></h1>

    <div class="bg-white p-6 rounded-xl shadow-lg"> 
      <div>
            <h1 class="text-2xl font-bold mb-6 border-b">Panel de Cocina </h1>
      </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <h2 class="flex items-center justify-between text-xl font-semibold text-orange-600 mb-3">
                    <span class="w-5 h-5 rounded-full bg-orange-500 mr-2"></span>
                    Pendientes
                    <span id="count-pendientes" 
                          class="w-6 h-6 flex items-center justify-center rounded-full bg-orange-500 animate-pulse text-white text-xs font-bold">
                        0
                    </span>
                </h2>
                <div id="pendientes" 
                     class="space-y-4  border-t-4 border-orange-500 rounded-lg bg-white shadow-md">
                </div>
            </div>

            <div>
                <h2 class="flex items-center justify-between text-xl font-semibold text-blue-600 mb-3">
                    <span class="w-5 h-5 rounded-full bg-blue-500 mr-2"></span>
                    En Preparación
                    <span id="count-preparacion" 
                          class="w-6 h-6 flex items-center justify-center rounded-full bg-blue-500 animate-pulse text-white text-xs font-bold">
                        0
                    </span>
                </h2>
                <div id="preparacion" 
                     class="space-y-4  border-t-4 border-blue-500 rounded-lg bg-white shadow-md">
                </div>
            </div>

            <div>
                <h2 class="flex items-center justify-between text-xl font-semibold text-green-600 mb-3">
                    <span class="w-5 h-5 rounded-full bg-green-500 mr-2"></span>
                    Listos
                    <span id="count-listos" 
                          class="w-6 h-6 flex items-center justify-center rounded-full bg-green-500 animate-pulse text-white text-xs font-bold">
                        0
                    </span>
                </h2>
                <div id="listos" 
                     class="space-y-4  border-t-4 border-green-500 rounded-lg bg-white shadow-md">
                </div>
            </div>
    </main>
  </div>

  <!-- Modal Logout -->
  <div id="logoutModal"
    class="hidden fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
    <div
      class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 p-6 text-center transform scale-95 opacity-0 transition-all duration-300">
      <h2 class="text-2xl font-bold text-gray-800 mb-3">¿Estás seguro de salir?</h2>
      <p class="text-gray-500 text-sm mb-6">
        Si cierras sesión perderás el acceso inmediato al sistema y deberás ingresar nuevamente.
      </p>
      <div class="flex justify-center gap-4">
        <button id="cancelLogout"
          class="px-6 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
          Cerrar
        </button>
        <button id="confirmLogout"
          class="px-6 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md hover:bg-blue-700 transition">
          Continuar
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../components/components.js"></script>
  <script src="./cocina.js"></script>
    <script type="module" src="./menu.js"></script> 
    <script type="module" src="./pedidos.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script type="module" src="../components/alerts.js"></script>
  <script>
    // Inicializar sidebar/topbar/modal
    initComponents();
  </script>
</body>

</html>
