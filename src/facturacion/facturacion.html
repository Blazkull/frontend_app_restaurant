<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4c6fff', 
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 antialiased font-sans">
    <div class="flex min-h-screen">
        <div id="sidebar"></div>
        <main class="ml-64 flex-1 flex flex-col">
            <div id="topbar"></div>

            <div id="content" class="p-6">
                <header class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Listar facturas</h1>
                </header>

                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b pb-4">
                        <div class="text-sm font-medium text-gray-500 flex space-x-1">
                            <button id="filter-all" data-filter="all"
                                class="px-3 py-1 border-b-2 border-primary-blue text-primary-blue font-semibold transition duration-150 active">
                                All Invoices
                            </button>
                            <button id="filter-unpaid" data-filter="unpaid"
                                class="px-3 py-1 border-b-2 border-transparent hover:border-gray-200 transition duration-150">
                                Unpaid
                            </button>
                            <button id="filter-paid" data-filter="paid"
                                class="px-3 py-1 border-b-2 border-transparent hover:border-gray-200 transition duration-150">
                                Paid
                            </button>
                            <button id="filter-draft" data-filter="draft"
                                class="px-3 py-1 border-b-2 border-transparent hover:border-gray-200 transition duration-150">
                                Draft
                            </button>
                        </div>
                        
                        <div class="flex items-center space-x-3 mt-4 sm:mt-0">
                            <div class="relative w-full sm:w-64">
                                <svg data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></svg>
                                <input type="text" id="search-input" placeholder="Search"
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl text-sm focus:ring-primary-blue focus:border-primary-blue">
                            </div>
                            <button class="flex items-center px-4 py-2 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200 transition duration-150">
                                <svg data-lucide="filter" class="w-4 h-4 mr-2"></svg>
                                Filter
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead>
                                <tr class="border-b text-left text-sm font-medium text-gray-500">
                                    <th class="p-3 w-10">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary-blue focus:ring-primary-blue">
                                    </th>
                                    <th class="p-3">Número de factura</th>
                                    <th class="p-3">Mesa</th>
                                    <th class="p-3">Cliente</th>
                                    <th class="p-3">Created Date</th>
                                    <th class="p-3">Total</th>
                                    <th class="p-3">Status</th>
                                    <th class="p-3">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="invoices-table-body">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="flex justify-between items-center pt-4 mt-4 border-t">
                        <span class="text-sm text-gray-600">Showing 1 to 10 of 114</span>
                        <div class="flex space-x-2">
                            </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <div id="logoutModal"></div> 

    <div id="modal-edicion-factura"
    class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay opacity-0" aria-modal="true"
    role="dialog" aria-labelledby="modal-title-edit-invoice">
    <div
      class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95">
      <h2 id="modal-title-edit-invoice" class="text-xl font-semibold mb-4 border-b pb-2">Editar Factura <span id="factura-id-display">#</span></h2>

      <form id="form-editar-factura" class="space-y-4">
                <input type="hidden" id="edit-factura-id">
        
                <div>
          <label for="edit-client-name" class="block text-sm font-medium text-gray-700">Cliente</label>
          <input type="text" id="edit-client-name" placeholder="Nombre del Cliente" required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
        </div>

                <div>
          <label for="edit-total" class="block text-sm font-medium text-gray-700">Total ($)</label>
          <input type="number" id="edit-total" placeholder="0.00" required step="0.01" min="0"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-primary-blue focus:border-primary-blue sm:text-sm">
        </div>

                <div>
          <label for="edit-status" class="block text-sm font-medium text-gray-700">Estado</label>
          <select id="edit-status" required
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-md shadow-sm">
            <option value="Pendiente">Pendiente</option>
            <option value="Pagada">Pagada</option>
            <option value="Anulada">Anulada</option>
          </select>
        </div>

        <div class="flex justify-end space-x-3 pt-2">
          <button type="button" id="cancelar-edicion-btn"
            class="px-4 py-2 text-gray-700 bg-gray-200 rounded-xl font-medium hover:bg-gray-300 transition duration-150">
            Cancelar
          </button>
          <button type="submit"
            class="px-4 py-2 bg-primary-blue text-white rounded-xl font-medium hover:bg-blue-700 transition duration-150 shadow-md">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>

    <div id="modal-eliminar-factura"
    class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay opacity-0" aria-modal="true"
    role="dialog" aria-labelledby="modal-title-delete">
    <div
      class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center transform transition-all duration-300 scale-95">
      <svg data-lucide="alert-triangle" class="w-10 h-10 mx-auto text-red-500 mb-4"></svg>
      <h2 id="modal-title-delete" class="text-xl font-bold text-gray-800 mb-2">Confirmar Eliminación</h2>
      <p class="text-gray-600 mb-6">
        ¿Está seguro de que desea eliminar la factura <span id="delete-factura-id-display" class="font-semibold">#</span>? Esta acción no se puede deshacer.
      </p>
      <div class="flex justify-center gap-4">
        <button type="button" id="cancelar-eliminar-btn"
          class="px-6 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
          Cancelar
        </button>
        <button type="button" id="confirmar-eliminar-btn"
          class="px-6 py-2 rounded-xl bg-red-600 text-white font-medium shadow-md hover:bg-red-700 transition">
          Eliminar
        </button>
      </div>
    </div>
  </div>
    
    
    <script src="../components/components.js"></script>
    <script type="module" src="./tables.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script type="module" src="../components/alerts.js"></script>
    <script type="module" src="./facturacion.js"></script>
    <script>
        if (typeof initComponents === 'function') {
            initComponents();
        }
    </script>
</body>
</html>
