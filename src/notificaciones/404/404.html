<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="./404.css"/>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailAdmin - Error 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // El color azul fuerte del error 404
                        'error-blue': '#4c6fff', 
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo para el fondo cuadriculado sutil */
        body {
            background-image: linear-gradient(to right, #f8fafc 1px, transparent 1px),
                              linear-gradient(to bottom, #f8fafc 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col items-center justify-center antialiased font-sans">

    <div class="text-center p-8">
        
        <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-gray-900 mb-6">
            ERROR
        </h1>
        
        <div class="text-error-blue mb-8">
            
            <span class="text-[15rem] leading-none font-extrabold" style="letter-spacing: -0.09em;">
                4
            </span>

            <span class="relative inline-block h-[13rem] w-[11rem]">
                
                <svg data-lucide="frown" 
                    class="w-[11rem] h-[10rem] absolute left-1/2 top-28 transform -translate-x-1/2 -translate-y-1/2 
                           p-0 rounded-full border-[2rem] border-error-blue fill-error-blue/10">
                </svg>
            </span>
            
            <span class="text-[15rem] leading-none font-extrabold" style="letter-spacing: 0.2.5em;">
                4
            </span>
        </div>
        <p class="text-lg text-gray-500 mb-8">
            We can't seem to find the page you are looking for!
        </p>

        <button id="home-button"
            class="px-8 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg font-medium shadow-md hover:bg-gray-100 transition duration-300 ease-in-out">
            Back to Home Page
        </button>

    </div>

    <footer class="absolute bottom-6 text-sm text-gray-400">
        © 2027 - TailAdmin
    </footer>

    <script src="./error_404.js"></script>
    <script>
        // Inicializar íconos de Lucide
        lucide.createIcons();
    </script>
</body>

</html>
    <script type="module" src="./404.js"></script>
    <script type="module" src="../../components/components.js"></script>
  </body>
</html>
