<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Media Luna - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/login/login.css">
</head>
<body>
  <div class="flex h-screen">
    <div class="flex w-1/2 items-center justify-center bg-white">
      <div class="w-full max-w-md px-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Ingresar</h2>
        <p class="text-gray-500 mb-6">
          Ingrese Usuario y Contrase침a para ingresar!
        </p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Usuario <span class="text-red-500">*</span>
            </label>
            <input type="text" id="username" placeholder="Ingrese su Usuario"
              class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Contrase침a <span class="text-red-500">*</span>
            </label>
            <input type="password" id="password" placeholder="Ingrese su Contrase침a"
              class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>

          <button type="submit"
            class="w-full rounded-md bg-indigo-600 py-2 text-white font-medium hover:bg-indigo-700 transition">
            Ingresar
          </button>
        </form>
      </div>
    </div>

    <div class="hidden md:flex w-1/2 relative items-center justify-center bg-indigo-950 overflow-hidden">
      <div class="absolute top-0 right-0 w-80 h-48 opacity-40 grid-base grid-right mask-gradient-tr"></div>
      <div class="absolute bottom-0 left-0 w-80 h-48 opacity-40 grid-base grid-left mask-gradient-bl"></div>

      <div class="relative text-center">
        <div class="flex items-center justify-center mb-4">
          <img src="src/login/logo.png" alt="La Media Luna Logo" class="w-100 h-100" />
        </div>
        <h1 class="text-2xl font-bold text-white">La Media Luna</h1>
        <p class="text-gray-400">Desarrollada por CostaTech SAS</p>
      </div>
    </div>
  </div>

  <!-- Importamos el JS como m칩dulo -->
  <script type="module" src="src/login/login.js"></script>
  <script type="module" src="src/api/api.js"></script>
</body>
</html>
